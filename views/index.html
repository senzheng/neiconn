<!DOCTYPE HTML>
<html ng-app="neiconn">
		<head>
			<title>Home</title>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
			<meta name="keywords" content="Hosting Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
			Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
			<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
			<link href="stylesheets/bootstrap.css" rel='stylesheet' type='text/css' />
			<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
			<script src="js/jquery-1.11.1.min.js"></script>
			<script src="node_modules/angular.min.js"></script>
			<!-- Custom Theme files -->
			<link href="stylesheets/index.css" rel='stylesheet' type='text/css' />
			<!-- Custom Theme files -->
			<!--icon-->

			 <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3&amp;sensor=false"></script>
			 <script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerwithlabel/src/markerwithlabel.js"></script>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
			<!--icon-->
			<!-- webfonts -->
			<!-- Add fancyBox main JS and CSS files -->
			<script>
			   angular.module('neiconn',['customFilters']);
			</script>
			<script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
			<script src="js/controllers/neiconnCtrl.js"></script>
			<script src="js/controllers/neiconnListCtrl.js"></script>
			<script src="js/filters/customFilters.js"></script>
			

		</head>
		<body ng-controller="neiconnCtrl">
			<div class="container-fluid">
				<div class="header">
                    <div id="logo"></div>
                    <ul>
                    	<li></li>
                    	<li></li>
                    	<li></li>
                    </ul>
				</div>
				<div class="search-form">
					<form method="get" action="" name="">
						<ul>
							<li class="col-md-4 col-sm-12 col-xs-18">
								<input type="text" name="" placeholder="Where do you want to go?"/>
							</li>
							<li class="col-md-2 clo-sm-0 col-xs-0">
								<select name="">
                                  <option value="network">Network</option>
                                  <option value="eatndrink">Eat and Drink</option>
                                  <option value="Party">Party</option>
                                  <option value="excercise">Excercise</option>
								</select>
							</li>
							<li class="col-md-2 clo-sm-0 col-xs-0">
								<input type="date" name="" >
							</li>
							<li class="col-md-2 clo-sm-0 col-xs-0">
								<select name="">
                                  <option value="1">1 Guest</option>
                                  <option value="2">2 Guests</option>
                                  <option value="3">3 Guests</option>
                                  <option value="4">4 Guests</option>
                                  <option value="5">5 Guests</option>
                                  <option value="6">6 Guests</option>
                                  <option value="7">7 Guests</option>
                                  <option value="8">8 Guests</option>
                                  <option value="9">9 Guests</option>
								</select>
							</li>
							<li class="col-md-2 clo-sm-0 col-xs-0">
								<input type="submit" value="submit" />
							</li>
						</ul>
					</form>
				</div>
			</div>

			<div class="container content">
				<span>Activity Categories</span>
				<div class="category top">
                  <img src="images/temp_pic.png" alt="uploading">
                  <div class="text">
                  	<p>Networking</p>
                  </div>
				</div>
				<div class="category">
                  <div class="col-md-6 left">
                  	<img src="images/temp_pic.png" alt="uploading">
                  	 <div class="text">
	                  	<p>Eat & Drink</p>
	                  </div>
                  </div>
                  <div class="col-md-6 right">
                  	<img src="images/temp_pic.png" alt="uploading">
                  	<div class="text">
	                  	<p>Excercise</p>
	                </div>
                  </div>
				</div>
				<div class="category">
                     <div class="col-md-8 left">
                     	<img src="images/temp_pic.png" alt="uploading">
                     	<div class="text">
	                  	  <p>Party</p>
	                    </div>
                     </div>
                     <div class="col-md-4 right">
                     	<img src="images/temp_pic.png" alt="uploading">
                     	<div class="text">
	                  	  <p>All</p>
	                    </div>
                     </div>
				</div>
                <div class="span2">
                  <p>Popular Location</p>
                </div>
                <div class="category" ng-controller="neiconnListCtrl">
                	<div class="col-md-4 city-grid" ng-repeat="city in data.popular_city | filter:categoryFilter | limitTo:3">
                		<img src="{{city.img}}" alt="uploading" >
                     	<div class="textOne">
	                  	  <a href="/result">{{city.name}}</a>
	                    </div>
                	</div>
                	
                </div>

                <div class="span2">
                	<button>Browse All Locations</button>
                </div>

			</div>

			<div class="footer">
				<div class="container">
					<div class="col-md-2">
					</div>
					<div class="col-md-3 box_2">
						<h4>Company</h4>
						<ul class="list_2">
							<li><a href="#">About us</a></li>
							<li><a href="#">Career</a></li>
							<li><a href="#">Contact</a></li>
							<li><a href="#">Term of Use</a></li>
							<li><a href="#">Privacy Policy</a></li>
						</ul>
						
						<div class="clearfix"> </div>
					</div>
					<div class="col-md-3 box_2">
						<h4>Company</h4>
						<ul class="list_2">
							<li><a href="#">Why Host</a></li>
							<li><a href="#">Hospitality</a></li>
							<li><a href="#">Host Safety</a></li>
						</ul>
					</div>
					<div class="col-md-3 box_2">
						<h4>Join Us</h4>
						<ul class="footer_social">
						  <li><a href=""> <i class="fb"> </i> </a></li>
						  <li><a href=""><i class="tw"> </i> </a></li>
						  <li><a href=""><i class="linkedin"> </i> </a></li>
						  <li><a href=""><i class="google"> </i> </a></li>
					   </ul>
					</div>
				</div>
			</div>

		</body>
</html>
